<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Шахматы против ИИ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- chessboard.js стили -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css">
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 20px; }
    #board { width: 480px; max-width: 95vw; }
    .panel { margin-top: 12px; }
    label { display:inline-block; min-width: 140px; }
    .row { margin: 6px 0; }
    pre { background:#f7f7f7; padding:8px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Шахматы: человек vs ИИ (Stockfish)</h1>
  <div id="board"></div>

  <div class="panel">
    <div class="row">
      <label>Сложность (глубина):</label>
      <select id="depth">
        <option>8</option>
        <option selected>12</option>
        <option>15</option>
        <option>18</option>
        <option>20</option>
      </select>
      <button id="new">Новая партия</button>
      <label style="margin-left:12px;"><input type="checkbox" id="playWhite" checked> Играть белыми</label>
    </div>
    <div class="row"><strong>Статус:</strong> <span id="status">—</span></div>
    <div class="row"><strong>FEN:</strong> <span id="fen">—</span></div>
    <div class="row"><strong>PGN:</strong> <span id="pgn">—</span></div>
    <div class="row"><details><summary>Логи движка</summary><pre id="engineLog"></pre></details></div>
  </div>

  <!-- chess.js (логика игры) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <!-- chessboard.js (доска) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>

  <script>
    // Инициализация игры
    const game = new Chess(); // chess.js v0.13 API [исторически совместимо]
    const statusEl = document.getElementById('status');
    const fenEl = document.getElementById('fen');
    const pgnEl = document.getElementById('pgn');
    const depthSel = document.getElementById('depth');
    const engineLog = document.getElementById('engineLog');
    const playWhiteEl = document.getElementById('playWhite');

    // Проверка поддержки WASM и создание воркера Stockfish
    function wasmSupported() {
      try {
        return typeof WebAssembly === 'object' &&
          WebAssembly.validate(new Uint8Array([0,97,115,109,1,0,0,0]));
      } catch(e) { return false; }
    }
    // Важно: положить рядом stockfish.wasm.js (см. инструкцию ниже)
    const engine = new Worker(wasmSupported() ? 'stockfish.js' : 'stockfish.js'); // fallback на JS-версию

    function logEngine(msg) {
      engineLog.textContent += msg + '\n';
      engineLog.scrollTop = engineLog.scrollHeight;
    }

    engine.addEventListener('message', (e) => {
      const text = (typeof e.data === 'object') ? JSON.stringify(e.data) : String(e.data);
      if (text.startsWith('bestmove')) {
        const best = text.split(' ')[1];
        const from = best.slice(0,2);
        const to = best.slice(2,4);
        // Промоушн пешки по умолчанию в ферзя
        game.move({ from, to, promotion: 'q' });
        board.position(game.fen());
        updateStatus();
        // Если человек играет черными — запустить ответ движка за белых
        maybeEngineReply();
      } else {
        // Логи поиска (инфо от Stockfish)
        logEngine(text);
      }
    });

    // Создание доски
    let board = null;

    function onDragStart(source, piece) {
      // Блок, если игра окончена
      if (game.game_over()) return false;

      // Разрешать перетаскивать только фигуры текущей стороны ходов
      const turn = game.turn(); // 'w' или 'b'
      if ((turn === 'w' && piece.startsWith('b')) || (turn === 'b' && piece.startsWith('w'))) {
        return false;
      }

      // Если выбран режим "играть белыми", человек может ходить только белыми, и наоборот
      const humanIsWhite = playWhiteEl.checked;
      if (humanIsWhite && piece.startsWith('b')) return false;
      if (!humanIsWhite && piece.startsWith('w')) return false;
    }

    function onDrop(source, target) {
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';
      updateStatus();

      // Ходит ИИ за противоположную сторону
      requestEngineMove();
    }

    function onSnapEnd() {
      board.position(game.fen());
    }

    function updateStatus() {
      let status = '';
      const moveColor = (game.turn() === 'w') ? 'Белые' : 'Черные';

      if (game.in_checkmate()) {
        status = 'Мат. Игра окончена.'; 
      } else if (game.in_draw()) {
        status = 'Ничья. Игра окончена.'; 
      } else {
        status = moveColor + ' ходят';
        if (game.in_check()) status += ' — шах!';
      }
      statusEl.textContent = status;
      fenEl.textContent = game.fen();
      pgnEl.textContent = game.pgn();
    }

    function sendPositionToEngine() {
      engine.postMessage('uci');
      engine.postMessage('ucinewgame');
      engine.postMessage('isready');
      engine.postMessage('position fen ' + game.fen());
    }

    function requestEngineMove() {
      // Если игра окончена — не просить ход
      if (game.game_over()) return;

      const humanIsWhite = playWhiteEl.checked;
      const sideToMove = game.turn(); // 'w' или 'b'
      // ИИ ходит за противоположную человеку сторону
      if ((humanIsWhite && sideToMove === 'b') || (!humanIsWhite && sideToMove === 'w')) {
        sendPositionToEngine();
        const depth = parseInt(depthSel.value, 10) || 12;
        engine.postMessage('go depth ' + depth);
      }
    }

    function maybeEngineReply() {
      // Если человек играет черными, то после хода черных ход переходит белым (ИИ)
      const humanIsWhite = playWhiteEl.checked;
      if (!humanIsWhite && !game.game_over() && game.turn() === 'w') {
        requestEngineMove();
      }
    }

    function newGame() {
      game.reset();
      board.start();
      engine.postMessage('stop');
      engine.postMessage('ucinewgame');
      engine.postMessage('isready');
      engineLog.textContent = '';
      updateStatus();

      // Если человек играет черными — пусть ИИ начнет первым за белых
      if (!playWhiteEl.checked) {
        requestEngineMove();
      }
    }

    document.getElementById('new').addEventListener('click', newGame);
    playWhiteEl.addEventListener('change', newGame);

    // Инициализация доски
    const config = {
      draggable: true,
      position: 'start',
      onDragStart,
      onDrop,
      onSnapEnd,
      // Замените на свою тему/иконки или удалите строку pieceTheme для дефолтной темы
      //pieceTheme: 'img/chesspieces/wikipedia/{piece}.png'
    };
    board = Chessboard('board', config);
    updateStatus();

    // Если человек выбрал играть черными до первого хода — ИИ начинает
    if (!playWhiteEl.checked) {
      requestEngineMove();
    }

    // Фикс для тач-скролла на мобильных при перетаскивании
    document.getElementById('board').addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
